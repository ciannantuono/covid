<html>
<head>

  <title> COVID-19 Screening </title>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
  <script src="login_page.js"></script>

</head>


<body>

<h1> Covid-19 Screening </h1>
<div id="formContainer">
  <div id="header"> </div>
    <input type="email" placeholder="Email" id="email"/>
    <input type="password" placeholder="Password" id="password"/>

    <button onclick="signIn()" id="signIn"> Sign In </button>
</div>

</body>

<style>

body{
  background-color: gray;
}

h1{
  background-color: red;
  margin: 100px auto;
  text-align: center;
  color: white;
  width: 75%;
}

#formContainer{
  background-color: white;
  opacity: 85%;
  box-shadow: 0 12px 16px rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  width: 75%;
  height: 45%;
  margin: 10px auto;
  border-radius: 10px;
}

#email{
  width: 70%;
  height: 60px;
  display: block;
  margin: 0 auto;
  border: none;
  outline: none;
  border-bottom: 4px solid black;
  font-size: 15px;
}

#password{
  width: 70%;
  height: 60px;
  display: block;
  margin: 10 auto;
  border: none;
  outline: none;
  border-bottom: 4px solid black;
  font-size: 15px;
}

#signIn{
  background-color: #663399;
  color: white;
  font-weight: bold;
  border: none;
  padding: 15px 32px;
  border-radius: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
  margin-top: 15px;
  margin-left: 35%;
}

</html>
